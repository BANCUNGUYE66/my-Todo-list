<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <script
      src="https://kit.fontawesome.com/95c0469538.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section class="container">
            <header>
            <h2>Today's To-do</h2>
            <i class="fa-solid fa-arrows-rotate arrow"></i>
            </header>

            <section>
                <form>
                    <div class="input_wrapper">
                        <input type="text" class="input" id="listAdd" placeholder="add to your list" required/>
                        <button type="submit" class="buttom_form"> <i class="fa fa-share" id="add"></i></button>
                    </div>
                </form>

                <div class="todoItems"></div>

                <div class="clear">
                    <button type="button" id="clear-completed" class="remove_button">
                    Clear all completed
                    </button>
                </div>
           </section>
      </section>
    </main>
    <script src="/index.js"></script>
  </body>
</html>
